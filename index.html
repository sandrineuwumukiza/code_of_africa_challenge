<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="index.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="photo-gallery">
        <div class="image-cards">
            <img src="./assets/fox.jpg" alt="Photo 1">
            <div class="content">
                <div class="text">
                    <h1>FENNEC FOX</h1>
                    <h3>India</h3>
                </div>
                
            </div>
            <a href="" class="know_more">Know More <i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <div class="image-cards">
            <img src="./assets/whale.jpg" alt="Photo 2">
            <div class="content">
                <div class="text">
                    <h1>HUMPBACK WHALE</h1>
                    <h3>South Africa</h3> 
                </div>
               
            </div> 
            <a href="" class="know_more">Know More <i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <div class="image-cards">
            <img src="./assets/bb.jpg" alt="Photo 3">
            <div class="content">
                <div class="text">
                    <h1>COMMON BROWN BABOON</h1>
                    <h3>South Africa</h3>
                </div>
                
            </div>
            <a href="" class="know_more">Know More <i class='bx bx-right-arrow-alt'></i></a>
        </div>
        <div class="image-cards">
            <img src="./assets/deer.jpg" alt="Photo 4">
            <div class="content">
                <div class="text">
                    <h1>SPOTTED DEER</h1>
                    <h3>Amazon</h3>
                </div>
                
            </div>
            <a href="" class="know_more">Know More <i class='bx bx-right-arrow-alt'></i></a>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
